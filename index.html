<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
		<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="index.css">
		<title>Place Autocomplete Address Form</title>
	</head>
	<body>
		<div class="address-form">
			<legend>Registra tu domicilio</legend>
			<div class="row" style="margin-top: 20px;">
				<div class="col-sm-12" style="position: relative;">
					<input id="autocomplete" type="text" style="width: 100%; margin-bottom: 20px;"/>
					<button id="encuentrame" >Quiero que google me localice</button>
				</div>
			</div>
			<!--<div style="display: none;">-->
				<div class="row">
					<div class="col-sm-12" style="margin-bottom: 20px;">
						<!--<button id="encuentrame" class="btn btn-primary">Encuentrame</button>-->
						<input id="placeSaved" style="display: none;" type="text" style="width: 100%;">
						<p style="font-size: 12px;font-weight: bold;">*Importante: Asegúrate que el marcador rojo está colocado en la dirección correcta. En caso no esté ubicado donde debería, por favor moverlo.</p>
					</div>
					<div class="col-sm-12">
						<div id="map" style="height: 200px; width: 100%"></div>
					</div>
				</div>
				<div class="address-types">
					<div class="row">
						<div class="input-field col-sm-3">
							<label for="administrative_area_level_1">Departamento</label>
							<input class="validate" id="administrative_area_level_1" style="width: 100%;" />
						</div>
						<div class="input-field col-sm-3">
							<label for="administrative_area_level_2">Provincia</label>
							<input class="validate" id="administrative_area_level_2" style="width: 100%;" />
						</div>
						<div class="input-field col-sm-3">
							<label for="locality">Distrito</label>
							<input class="validate" id="locality" style="width: 100%;"/>
						</div>
						<!--<div class="input-field col-sm-3">-->
						<!--<label for="country">País</label>-->
						<!--<input class="validate" id="country" style="width: 100%;" />-->
						<!--</div>-->
					</div>
					<div class="row">
						<div class="input-field col-sm-6">
							<label for="route">Dirección</label>
							<input class="validate" id="route" style="width: 100%;"/>
						</div>
						<div class="input-field col-sm-3">
							<label for="street_number">N°</label>
							<input class="validate" id="street_number" style="width: 100%;" />
						</div>
						<div class="input-field col-sm-3">
							<label for="street_number">Dpto./Piso./Int.</label>
							<input class="validate" id="street_number" style="width: 100%;" />
						</div>
					</div>
					<div class="row">
						<div class="input-field col-sm-6">
							<label for="route">Tipo de AAHH / Cooperativa / Sector</label>
							<input class="validate" id="route" style="width: 100%;"/>
						</div>
						<div class="input-field col-sm-6">
							<label for="street_number">Nombre de AAHH / Cooperativa / Sector</label>
							<input class="validate" id="street_number" style="width: 100%;" />
						</div>
					</div>
					<!--<div class="row">-->
					<!--<div class="input-field col-sm-12">-->
					<!--<label for="postal_code">Zip code</label>-->
					<!--<input id="postal_code" style="width: 100%;" />-->
					<!--</div>-->
					<!--</div>-->
				</div>
			<!--</div>-->
			<!--<div class="col-sm-6">-->
				<!--<div id="map" style="height: 400px; width: 100%"></div>-->
			<!--</div>-->
		</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>-->
		<script src="app.js" type="text/javascript"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhL60w1feaFPqmrdbMrrkw1m0PR9Htyxc&libraries=places&callback=initAutocomplete"></script>
	</body>
</html>
